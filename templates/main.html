<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Cluster</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>News Cluster Project</h1>
        <p></p>
    </div>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <div class="form-group">
                <input type="text" class="form-control" id="usr" name="newsurl" form="input">
            </div>
        </div>
        <div class="col-sm-2">
            <select class="form-control" id="sel1" name="n_cluster" form="input">
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
            </select>
        </div>
        <div class="col-sm-2">
            <form id="input" method="post">
                <button type="submit" class="btn btn-default">Run</button>
            </form>
        </div>
    </div> 

    <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                {% for i in target %}
                    <tr>
                        <td>
                            <a target="_blank" href="{{ i.url }}">{{i.title}}</a>
                        </td>
                    </tr>
                {% endfor %}
            </div>
            <div class="col-sm-4">
            </div>
    </div>


    <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                    <table class="table">
                            <thead>
                              <tr>
                                <th>relative news</th>
                              </tr>
                            </thead>
                            <tbody>
                                {% for item in items %}
                                    <tr>
                                        <td>
                                            <a target="_blank" href="{{ item.url }}">{{item.title}}</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                    </table>                                        
            </div>
            <div class="col-sm-4">
            </div>
    </div>
    

</body>

</html>
